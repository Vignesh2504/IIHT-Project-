        <nav class="navbar navbar-inverse">

                  <div>

                          <li ><a routerLink="/trainercurrent">Current Training</a></li>

          <div class="card my-5">
            <div class="card-body">
              <table class="table table-hover" id="myTable" height="100"  style="background-color: rgb(226, 219, 123)"  >
                <thead class="thead-dark">
                  <tr style="background-color: crimson">
                   
                    <th scope="col">Course Id</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Status</th>
                    <th scope="col">Fees</th>
          
          
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                   
                    <td>{{ user.mentorId }}</td>
                    <td>{{ user.technology}}</td>
                    <td>120 Hrs</td>
                    <td>In Progress</td>
                    <td>Paid</td>
          
                  </tr>
                  <tr >
                   
                    <td>10</td>
                    <td>Ruby</td>
                    <td>120 Hrs</td>
                    <td>Completed</td>
                    <td>Pending</td>
          
                  </tr>
                </tbody>
              </table>
            </div>
