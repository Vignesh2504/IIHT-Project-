<div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="form-group">
            <label for="name">Tecnnology Name</label>
            <input type="text" [(ngModel)]="user.techName" 
              class="form-control" id="techName" name="techName" placeholder="Enter your name"
              required #name="ngModel">
          </div>
          <div class="form-group">
            <label for="version">Version</label>
            <input type="text" [(ngModel)]="user.version" 
              class="form-control" id="version" name="version" placeholder="Enter version"
              required #version="ngModel">
          </div>
          <button type="submit"  class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
